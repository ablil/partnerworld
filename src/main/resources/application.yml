
spring:
  application:
    name: partnerworld
  output:
    ansi:
      enabled: ALWAYS
  cache:
    type: caffeine
  cloud:
    gcp:
      project-id: ${PROJECT_ID:gcp-training-playground-405915}
      datastore:
        database-id: ${DATABASE_ID:partnerworld}
logging:
  level:
    io.ablil: DEBUG
    com.google.cloud.datastore: DEBUG
    org.springframework.cache: TRACE

# custom properties
custom:
  auditing:
    enabled: false
