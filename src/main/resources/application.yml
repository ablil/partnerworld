spring:
  application:
    name: partnerworld
  cache:
    type: caffeine
management:
  info:
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,beans,loggers
# custom properties
custom:
  auditing:
    enabled: false
  pubsub:
    subscription: ${subscription:partner-configuration}

springdoc:
  default-produces-media-type: application/json
  packages-to-exclude: 'io.ablil' # serve the yaml file directly instead of scanning generated code
  swagger-ui:
    urls:
      - url: 'oas/partnerworld.yaml'
        name: partnerworld
        display-name: partnerworld

---
# emulator config
custom:
  emulator:
    project_id: myproject

spring:
  config:
    activate:
      on-profile: emulator
  cloud:
    gcp:
      datastore:
        host: 0.0.0.0:8081
        project-id: ${custom.emulator.project_id}
      pubsub:
        emulator-host: 0.0.0.0:8085
        project-id: ${custom.emulator.project_id}

---
# cloud config
spring:
  config:
    activate:
      on-profile: cloud
  cloud:
    gcp:
      logging:
        enabled: true
      project-id: ${PROJECT_ID:gcp-training-playground-405915}
      datastore:
        database-id: ${DATABASE_ID:partnerworld-development}